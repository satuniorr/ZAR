<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZAR - Assistente de Compras</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for("static", filename="style.css") }}">
    <link rel="icon" href="{{ url_for("static", filename="logo.png") }}" type="image/png">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <img src="{{ url_for("static", filename="logo.png") }}" alt="Logo ZAR" class="logo">
            <h2>ZAR <small>Assistente de Compras</small></h2>
        </div>
        <div class="chat-box" id="chat-box">
            <!-- Mensagens do chat serão adicionadas aqui -->
            <div class="message bot-message">
                Olá! Eu sou o ZAR, seu assistente de compras. Como posso ajudar hoje? Você pode perguntar sobre o status de uma solicitação, por exemplo.
            </div>
        </div>
        <div class="chat-input">
            <input type="text" id="user-input" class="form-control" placeholder="Digite sua mensagem...">
            <button id="send-button" class="btn btn-primary">Enviar</button>
        </div>
    </div>

    <script src="{{ url_for("static", filename="script.js") }}"></script>
</body>
</html>
